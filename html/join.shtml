<head>
	<meta charset="utf-8">
	<title>Lee Wee Brothers</title>
	<meta name="description" content="Lee Wee">
	<meta name="keywords" content="Lee Wee">

	<!--#include virtual="inc/head.inc" -->
</head>
<body>
<!-- 	<div class="image-bg">
		<div class="top-bg"></div>
		<div class="middle-bg"></div>
	</div> -->
	
  	<!--#include virtual="inc/header.inc" -->
	<div id="content-wrapper" class="align-left">
		<div id="breadcrumb" class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#">Home</a> / <a href="#" class="active">Account Login</a>
				</div>
			</div>
		</div>

		<div id="account-login" class="container">
			
			<div class="space30"></div>
			<div class="row">
				<div class="col-md-12" id="page-title"><h1>ACCOUNT LOGIN</h1></div>
			</div>
			<div class="space40"></div>
			<div class="row">
				<div id="sub-title" class="col-md-12">
					<h2>YOUR PERSONAL INFORMATION</h2>
					<p>I am a new customer.</p>
				</div>
			</div>
			<div class="space10"></div>

			<form name="login" id="login-form" method="post" action="">
				<div class="row">
					<div class="col-md-4">
						<label for="customer_first_name" class="asterisk">
							<input type="text" name="customer_first_name" class="medium-input" placeholder="First Name">
						</label>
					</div>
					<div class="col-md-4 col-md-offset-2">
						<label for="email" class="asterisk">
							<input type="text" name="email" class="medium-input" placeholder="Email">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label for="customer_last_name" class="asterisk">
							<input type="text" name="customer_last_name" class="medium-input" placeholder="Last Name">
						</label>
					</div>
					<div class="col-md-5 col-md-offset-2">
						<label for="password" class="asterisk">
							<input type="password" name="password" class="medium-input" placeholder="Password"><p class="password-desc">(5 character min.)</p>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="title" class="lbl">Title:</label>
						<div class="dropdown">
							<select name="title">
								<option value="Mr">Mr</option>
								<option value="Mrs">Mrs</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<label for="title" class="lbl">Date of Birth:</label>
						<div class="dropdown">
							<select name="day">
								<option value="" selected>DD</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
							</select>
						</div>
						<div class="dropdown">
							<select name="month">
								<option value="" selected>MM</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
							</select>
						</div>
						<div class="dropdown">
							<select name="year">
								<option value="" selected>YYYY</option>
								<option value="1970">1970</option>
								<option value="1971">1971</option>
								<option value="1972">1972</option>
							</select>
						</div>
					</div>
				</div>
				<div class="space20"></div>

				<div class="row">
					<div class="col-md-12" id="sub-title"><h2>YOUR ADDRESS</h2></div>
				</div>

				<div class="space10"></div>
				<div class="row">
					<div class="col-md-4">
						<label for="last_name" class="asterisk">
							<input type="text" name="first_name" class="medium-input" placeholder="First Name">
						</label>
					</div>
					<div class="col-md-4 col-md-offset-2">
						<label for="country" class="lbl asterisk-2">Country:
						<div class="dropdown">
							<select name="country" class="country">
								<option value="">Country</option>
								<option value="Singapore">Singapore</option>
							</select>
						</div>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label for="last_name" class="asterisk">
							<input type="text" name="last_name" class="medium-input" placeholder="Last Name">
						</label>
						<label for="company" class="no-asterisk">
							<input type="text" name="company" class="large-input" placeholder="Company">
						</label>
					</div>
					<div class="col-md-2 col-md-offset-2">
						<label for="addition_info">
							<textarea name="addition_info" id="" cols="15" rows="5" placeholder="Additional Information:"></textarea>
						</label>	
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="address_1" class="asterisk">
							<input type="text" name="address_1" class="large-input" placeholder="Address">
							<p class="desc">Street address, P.O. box, compagny name, c/o</p>
						</label>
					</div>
					<div class="col-md-6 push-down">
						<label for="telephone" class="asterisk">
							<input type="text" name="telephone" class="small-input" placeholder="Telephone">
						</label>
						<label for="mobile" class="asterisk">
							<input type="text" name="mobile" class="small-input" placeholder="Mobile">
						</label>
					</div>
				</div>
				<div class="space10"></div>
				<div class="row">
					<div class="col-md-6">
						<label for="address_2" class="no-asterisk">
							<input type="text" name="address_2" class="large-input" placeholder="Address">
						</label>
						<p class="desc">Apartment, suite, unit, building, floor, etc.</p>
						
						<div class="space10"></div>

						<label for="zip_postal_code" class="asterisk">
							<input type="text" name="zip_postal_code" class="small-input" placeholder="Zip / Postal Code">
						</label>
						<label for="town" class="asterisk">
							<input type="text" name="town" class="small-input" placeholder="Town">
						</label>
					</div>
					<div class="col-md-4">
						<label for="future_ref">
							<textarea name="future_ref" id="" cols="15" rows="5" placeholder="Assign an address title for future reference:"></textarea>
						</label>
						<p class="desc"><span class="asterisk">*</span> Required field</p>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<input type="submit" name="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="space50"></div>

	<script type="text/javascript">

		$(document).ready(function(){

		});

	</script>

	<!--#include virtual="inc/footer.inc" -->
</body>
</html>
